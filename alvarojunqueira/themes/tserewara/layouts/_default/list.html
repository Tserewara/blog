{{ define "main" }}

<main class="main">

<h2 class="page-title">{{ .Title }}</h2>

{{ range .Pages }}
  
    <a class="card" href="{{ .RelPermalink }}">
      <span class="date"> {{ .Date.Format "02/01/06" }}</span>
      <h3 class="card-title" >{{ .Title}}</h3>
    </a>
  
{{ end }}


</main>
{{ end }}
